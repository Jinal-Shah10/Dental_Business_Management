{% block body %}

<body style="background-color: lightgray;">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 class="text-center">Login</h1>
					<br>
					<form role="form" method="post"></form>
					<form action="" class="form" method="POST">
						<input type="text" class="form-control" placeholder = "Enter Username" name="username" value="{{request.form.username}}">
						<br>
						<input type="password" class="form-control" placeholder = "Enter Password" name="password" value="{{request.form.password}}">
						<br>
						<input style="width: 100%;" class="btn btn-info" type="submit" value="Login">
					</form>
					<p>{{error}}</p>
				</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>


{% endblock %}
